<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <p class="text-danger fw-bolder">
            <span id="my" class="text-white">MY</span>
            <span class="text-dark fs-4">Schedule</span>
          </p>
        </a>
      </div>

    <main>
      <p class="fs-3 pt-4 text-center mt-3" id="head"> To-Do List</p>
      <div class="row">
        <div class="Helper col-12 text-center h6">
          <p id="first">
            <i class="fa-solid fa-anchor pe-2"></i>Enter text into the input
            field to add items to your list.
          </p>
          <p id="second">
            <i class="fa-solid fa-anchor pe-2"></i>Click the item to mark it as
            complete.
          </p>
          <p id="third">
            <i class="fa-solid fa-anchor pe-2"></i>Click the "
            <span><i class="fa-solid fa-trash-can"></i></span> " to remove the
            item from your list.
          </p>
        </div>
      </div>

      <div class="inputdata text-center pt-3">
        <input
          class="inputData autofocus"
          type="text"
          name="input"
          placeholder="Add new item..."
        />
        <button type="button" class="confirm text-secondary">
          <i class="fa-solid fa-pencil"></i>
        </button>
      </div>

      <div class="container">
        <div class="todo-list mt-2"></div>
      </div>

      
    </main>
    
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
